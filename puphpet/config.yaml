                    fastcgi_split_path: ''
                    proxy: ''
                    proxy_redirect: ''
                nxvl_9wb02sw0yd0s:
                    www_root: ''
                    location: '~ \.php$'
                    try_files:
                        - $uri
                        - $uri/
                        - /index.php$is_args$args
                    fastcgi: '127.0.0.1:9000'
